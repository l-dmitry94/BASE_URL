<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/BASE_URL/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food Boutique</title>
        
      <script type="module" crossorigin src="/BASE_URL/commonHelpers.js"></script>
      <link rel="stylesheet" href="/BASE_URL/assets/index-0b6e5a8a.css">
    </head>
    <body>
        <header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a class="logo" href="./">
                <button class="logo__button">
                    <svg class="logo__icon">
                        <use href="/BASE_URL/assets/icons-89969f25.svg#icon-logo"></use>
                    </svg>
                </button>
                Food Boutique
            </a>
            <nav>
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#"> Home </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">
                            <button
                                class="header__menu-link-button"
                                type="button"
                            >
                                <svg class="header__menu-link-icon">
                                    <use href="/BASE_URL/assets/icons-89969f25.svg#icon-cart"></use>
                                </svg>
                            </button>
                            <span class="header__menu-link-counter">
                                Cart (<span class="header__menu-link-quantity"
                                    >3</span
                                >)
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

        <main>
            <section class="hero">
    <div class="container">
        <div class="hero__wrapper">
            <div class="hero__head">
                <h1 class="hero__title">
                    Welcome to the
                    <span class="hero__title-color">Food</span> Boutique!
                </h1>
                <p class="hero__descr">
                    With Food Boutique, you're not just subscribing to food,
                    you're signing up for a fresher, fitter, and happier you.
                </p>
            </div>
            <div class="hero__img">
                <picture>
                    <source
                        media="(min-width: 1240px)"
                        srcset="/BASE_URL/assets/hero-desktop-ae125b84.jpg 1x, /BASE_URL/assets/hero-desktop@2x-0cb7e578.jpg 2x"
                    />
                    <source
                        media="(min-width: 768px)"
                        srcset="/BASE_URL/assets/hero-tab-089dbb90.jpg 1x, /BASE_URL/assets/hero-tab@2x-e96ff811.jpg 2x"
                    />
                    <source
                        media="(min-width: 320px)"
                        srcset="/BASE_URL/assets/hero-mobile-9f769c9d.jpg 1x, /BASE_URL/assets/hero-mobile@2x-862b8288.jpg 2x"
                    />
                    <img
                        class="hero__img-photo"
                        src="/BASE_URL/assets/hero-mobile-9f769c9d.jpg"
                        alt="Food Boutique"
                    />
                </picture>
                <img
                    class="hero__label"
                    srcset="/BASE_URL/assets/organic-food-label-147a0d41.png 1x, /BASE_URL/assets/organic-food-label@2x-43d2162c.png 2x"
                    src="/BASE_URL/assets/organic-food-label-147a0d41.png"
                    alt="organic food"
                />
            </div>
        </div>
    </div>
</section>

            
        </main>
        

        
    </body>
</html>
